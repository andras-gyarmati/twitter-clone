<nz-list>
  <nz-list-header>
    <app-new-tweet *ngIf="canCreateNewPost()"
                   [avatarUrl]="userService.getLoggedInUser()?.profilePicture ?? ''"
                   [username]="userService.getLoggedInUser()?.username ?? ''"
    ></app-new-tweet>
    <!--    TODO: csak akkor legyen itt, a tweets oldalom vagyunk...-->
  </nz-list-header>
  <nz-list-item *ngFor="let item of data">
    <app-tweet
      avatarUrl="{{item.authorProfilePicture}}"
      username="{{item.authorName}}"
      postTime="{{item.createdAt | date:'short'}}"
      content="{{item.content}}">
    </app-tweet>
  </nz-list-item>
  <nz-list-footer>
    <button nz-button nzType="primary">Load more tweets</button>
    <!--    TODO: csak akkor legyen itt, ha van mÃ©g tweet...-->
  </nz-list-footer>
</nz-list>
