<nz-layout>
  <nz-header>
    <div nz-row>
      <div nz-col nzSpan="8">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item>
            <a href="/tweets" class="menu-item">
              <img class="logo" src="assets/logo.png">
              <span class="menu-text">Twitter-clone</span>
            </a>
          </li>
        </ul>
      </div>
      <nz-row nz-col nzSpan="8" nzOffset="8" nzJustify="end" class="right-menu">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item><a href="{{PageRoutes.login}}"><span nz-icon nzType="login"></span> Login</a></li>
          <li nz-menu-item><a href="{{PageRoutes.register}}"><span nz-icon nzType="lock"></span> Registration</a></li>
          <li nz-menu-item><a href="{{PageRoutes.profile}}"><span nz-icon nzType="user"></span> Profile</a></li>
        </ul>
      </nz-row>
    </div>

  </nz-header>
  <nz-content class="content">
    <div nz-row>
      <div nz-col nzSpan="12" nzOffset="6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
