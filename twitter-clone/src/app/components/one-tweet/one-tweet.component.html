<nz-list>
  <nz-list-item *ngFor="let item of parentTweets">
    <app-tweet [data]="item" [loadReplyCallback]="loadReply" [deleteTweetCallback]="deleteTweet"></app-tweet>
  </nz-list-item>
  <nz-list-item class="mainTweet">
  <app-tweet [data]="mainTweet" [loadReplyCallback]="loadReply" [deleteTweetCallback]="deleteTweet"></app-tweet>
  </nz-list-item>
  <nz-list-item *ngFor="let item of replies">
    <app-tweet [data]="item" [loadReplyCallback]="loadReply" [deleteTweetCallback]="deleteTweet"></app-tweet>
  </nz-list-item>
</nz-list>
