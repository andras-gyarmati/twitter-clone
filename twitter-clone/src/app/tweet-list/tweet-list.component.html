<h3 [ngStyle]="{ margin: '16px 0' }">Tweets</h3>
<nz-list nzBordered nzSize="small">
  <nz-list-header>Header new tweet</nz-list-header>
  <nz-list-item *ngFor="let item of data">
    <app-tweet
      avatarUrl="{{item.authorProfilePicture}}"
      username="{{item.authorName}}"
      postTime="{{item.createdAt | date:'short'}}"
      content="{{item.content}}">
    </app-tweet>
  </nz-list-item>
  <nz-list-footer>Footer</nz-list-footer>
</nz-list>
