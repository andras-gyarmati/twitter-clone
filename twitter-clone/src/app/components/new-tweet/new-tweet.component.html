<nz-card>
  <nz-comment>
    <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="avatarUrl"></nz-avatar>
    <nz-comment-content>
      <nz-form-item>
        <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
          Tweet
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
</nz-card>
